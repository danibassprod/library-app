<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap');
      </style>
    <script defer src="js-file.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Library App</h2>
            <p>A simple book reading list for personal use!</p>
            <p><em>Remember: Reading is important, but what you read is what really matters.</em></p>
            <button type="button">Add book</button>
        </div>

        <div class="content">
            <div class="book">
                <img class="logo" src="img/title.svg" alt="title-icon">
                <h3 class="title text">The Psicoanalyst</h3>
                <img class="logo" src="img/author.svg" alt="author-icon">  
                <p class="author text">John Kafzenbach</p>
                <img class="logo" src="img/year.svg" alt="year-icon">
                <p class="year text">2001</p>
                <img class="logo" src="img/read.svg" alt="read-icon">
                <div class="input text">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" value="read" checked>
                </div>
            </div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </div>
</body>
</html>
