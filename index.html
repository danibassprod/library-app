<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap');
    </style>
    <script defer src="js-file.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Library App</h2>
            <p>A simple book reading list for personal use!</p>
            <p><em>Remember: Reading is important, but what you read is what really matters.</em></p>
            <dialog>
                <form action="#" method="dialog">
                    <button type="button" class="cancel">X</button>
                    <fieldset>
                        <legend>Add book to library</legend>

                        <div class="control-container">
                            <div class="form-control">
                                <label for="book-title">TITLE</label>
                                <input type="text" name="title" id="book-title" minlength="2" required>
                            </div>
                            <div class="form-control">
                                <label for="book-author">AUTHOR</label>
                                <input type="text" name="author" id="book-author" minlength="5" required>
                            </div>
                            <div class="form-control">
                                <label for="book-pages">PAGES</label>
                                <input type="number" name="pages" id="book-pages" min="1" required>
                            </div>
                                <div class="read-buttons">
                                    <label for="book-read">
                                        <input type="radio" name="read" id="book-read" value="Not read yet" required>
                                        Read
                                    </label>
                                    <label for="book-not-read">
                                        <input type="radio" name="read" id="book-not-read" value="Read" required>
                                        Not read yet
                                    </label>
                                </div>
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <button class="reset" type="reset">Reset</button>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </dialog>
            <button class="add-book-btn" type="button">Add book</button>
        </div>

        <div class="content">
            <div class="book">
                <img class="logo" src="img/title.svg" alt="title-icon">
                <h3 class="title text">The Psicoanalyst</h3>
                <img class="logo" src="img/author.svg" alt="author-icon">  
                <p class="author text">John Kafzenbach</p>
                <img class="logo" src="img/year.svg" alt="year-icon">
                <p class="year text">2001</p>
                <img class="logo" src="img/read.svg" alt="read-icon">
                <p class="read text">Read</p>
            </div>
        </div>
    </div>
</body>
</html>
